<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/html.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seus navegador.</p>
    <picture>
        <!-- if de imagens -->
        <!-- precisa ser na ordem de tamanho do menor para o maior, por ultimo a imagem maior, e primeiro a menor-->
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/onfire.mp3" controls autoplay></audio>-->
    <!-- MP3 WAV OGG -->
    <!-- evitar preload = auto -->
    <audio preload="metadata" autoplay controls loop> 
        <!-- if de audio -->
        <source src="midia/onfire.mp3" type="audio/mpeg">
        <source src="midia/onfire.ogg" type="audio/ogg">
        <!-- evitar audio .wav por serem muito grandes -->
        <source src="midia/onfire.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/onfire.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>

</html>
